<!-- note : bubble event = jodi onek gula child parent er modde event handler add kori abong jodi kono click event hoi tahole browser first parent element theke child element a ase jotokhon child element thake totokhon ase... tarpor eta first child theke event fire start kore, then parent er event fire kore, jodi onek gula parents thake thaile nicher theke uporer dike ekta ekta kore event fire kore..but check korar somoi parent theke child a kore -->
<body>
    <h2>Bubble event</h2>
   <div id="container">
    <ul id="list-container">
        <li class="item">item-1</li>
        <li id="item2" class="item">item-2</li>
        <li class="item">item-3</li>
        <li class="item">item-4</li>
        <li class="item">item-5</li>
    </ul>
   </div>
    <script>
        // second item clicked 
        document.getElementById('item2').addEventListener('click' ,function(event){
           const item2 = document.getElementById('item2');
           console.log('second item clicked');
        //    event.stopPropagation();
        // event.stopImmediatePropagation()
        
        //    bubble event k stop korar jonno stopPropagation use kora hoi.. eta use korle click hobe only nijer element er opor

        })
        // list container clicked 
        document.getElementById('list-container').addEventListener('click' ,function(){
           const listContainer = document.getElementById('list-container');
           console.log('list container clicked');
        })
        // container clicked 
        document.getElementById('container').addEventListener('click' ,function(){
           const listContainer = document.getElementById('container');
           console.log('container clicked');
        })
    </script>
</body>
